<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Marka</th>
        <th scope="col">Renk</th>
        <th scope="col">Model Yılı</th>
        <th scope="col">Fiyat</th>
        <th scope="col">Açıklama</th>
        <th scope="col">Resim</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <th scope="row">1</th>
        <td>{{car.carId}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        <td>{{car.imagePath}}</td>
      </tr>
     
    </tbody>
  </table>
